<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the list of service providers */
    .service-provider-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Style the list items */
    .service-provider-list li {
      float: left;
      border: 1px solid #ddd;
      margin-right: 10px;
      padding: 8px;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    /* Add hover effect for the list items */
    .service-provider-list li:hover {
      background-color: lightgray;
    }

    /* Style the rating and location elements */
    .rating, .location {
      font-size: smaller;
      color: gray;
    }

    /* Style the "Select" button */
    .select-button {
      background-color: blue;
      color: white;
      border: none;
      padding: 8px 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Choose a Service Provider</h1>

  <form>
    <!-- Create a list of service providers -->
    <ul class="service-provider-list">
      <li>
        <h2>Service Provider 1</h2>
        <p class="rating">Rating: 4.5/5</p>
        <p class="location">Location: New York</p>
        <button class="select-button" type="submit">Select</button>
      </li>
      <li>
        <h2>Service Provider 2</h2>
        <p class="rating">Rating: 3.5/5</p>
        <p class="location">Location: Los Angeles</p>
        <button class="select-button" type="submit">Select</button>
      </li>
      <li>
        <h2>Service Provider 3</h2>
        <p class="rating">Rating: 5/5</p>
        <p class="location">Location: Chicago</p>
        <button class="select-button" type="submit">Select</button>
      </li>
    </ul>
  </form>
</body>
</html>
